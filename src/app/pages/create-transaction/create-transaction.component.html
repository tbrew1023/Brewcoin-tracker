<div class="create-tx-container">
    <h1>Create transaction</h1>
    <p class="subsub">Transer some money to someone!</p>
    <br>
    <div class="form-group">
        <label>From address</label>
        <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
    </div>
    <div class="form-group">
        <label for="toAddress">To address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.amount">
    </div>
    <button (click)="createTransaction()" class="button sub-button">Sign & create transaction</button>
</div>
